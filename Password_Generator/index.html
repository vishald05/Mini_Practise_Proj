<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Mainb">

        <h1> Random Password Generator</h1>

        <input id="psize">

    <div class="slider-container">
        <label class="options">Include Lowercase Characters</label>
        <label class="switch">
            <input type="checkbox"
            id="c1">
            <span class="slider"></span>
        </label>
    </div>

    <div class="slider-container">
        <label class="options">Include Uppercase Characters</label>
        <label class="switch">
            <input type="checkbox" 
            id="c2">
            <span class="slider"></span>
        </label>
    </div>

    <div class="slider-container">
        <label class="options">Include Numerical Characters</label>
        <label class="switch">
            <input type="checkbox"
            id="c3">
            <span class="slider"></span>
        </label>
    </div>

    <div class="slider-container">
        <label class="options">Include Symbolic Characters</label>
        <label class="switch">
            <input type="checkbox" 
            id="c4">
            <span class="slider"></span>
        </label>
    </div>
    <button id="submit"> Generate </button>
    <h2 id="res1"></h2>
    <h2 id="result"></h2>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
